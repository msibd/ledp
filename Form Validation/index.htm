<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Registration</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter your name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" name="" id="password" placeholder="Enter your password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Re-Password</label>
                <input type="text" name="" id="password2" placeholder="Confirm Password ">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>

    
    <script src="app.js"></script> 
</body>
</html>
